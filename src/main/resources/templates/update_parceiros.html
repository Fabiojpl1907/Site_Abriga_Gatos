<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Parceiros Management System</h1>
    <hr>
    <h2>Atualizar Parceiros</h2>

    <form action="#" method="POST" th:action="@{/saveParceiroAdm}"
          th:object="${parceiro}">

        <!-- Add hidden form field to handle update -->
        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 col-4" th:field="*{nomeCompleto}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{cpfcnpj}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{telefone}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{email}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{tipoParceria}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{cep}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{rua}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{numero}" type="text">

        <button class="btn btn-info col-2" type="submit">Atualizar</button>
        <a class="btn btn-info col-2"  th:href="@{/listaParceiros}">Cancelar</a>
    </form>

    <hr>

</div>
</body>
</html>
